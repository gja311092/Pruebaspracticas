<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid g-0">
            <div class="col-4">
                <div class="row justify-content-between">
                    <div class="col">
                <img class="imagenlogo" src="./images/logo.png" alt="Estado Libre y Soberano de Hidalgo">
            </div>
            <div class="col">
                <img class="hidalgologo"  src="./images/hidalgologo2.png" alt="Hidalgo primero el pueblo">
            </div>
        </div>      
            <div class="row">
                <div class="acceder">Acceder con</div>
                <div class="col">
                    <img class="facebooklogo" src="./images/facebook.png" alt="Facebook Logo">                    
                </div>
                <div class="col">
                    <img class="facebookbanner" src="./images/facebookbanner.png" alt="Banner Facebook">
                </div>

                <div class="col">
                    <img class="googlelogo" src="./images/google.png" alt="Google Logo">
                </div>
                <div class="col">
                    <img class="googlebanner" src="./images/googlebanner.png" alt="Google Banner">
                </div>
                <div class="col">
                    <img class="twitterlogo" src="./images/twitter.png" alt="Twitter Logo">
                </div>
                <div class="col">
                    <img class="twitterbanner" src="./images/twitterbanner.png" alt="Twitter Banner">
                </div>
                <div class="col">
                    <img class="bordadopajaros" src="./images/bordado.png" alt="Bordado">
                </div>
            </div>
               
                    

            </div>
            <div class="col-8">
                <div class="sesion">INICIO DE SESIÓN</div>
                <div class="col circulo">
                    <div class=" col circuloblanco">
                        <img class="col imageninicio" src="./images/inicio.png" alt="imagen de inicio de sesión">
                    </div>
                </div> 
                <div class="col cuadro">
   
                    <label for="col usuario">
                        <input class="col usuario" type="email" name="usuario" id="usuario" placeholder="Usuario"/>
                    </label>
                    <label for="col contraseña">
                        <input class="col contraseña" type="password" name="contraseña" id="contraseña" placeholder="Contraseña"/>
                    </label>
                    <div class="col">
                    <input class="checkbox" type="checkbox" id="check">
                    <label class="col recordar" for="check"></label>
                    <div class="col micontrasena">Recordar mi contraseña</div>
                </div>
                    <div class="col botoninicio">Iniciar Sesión</div>
                    <div class="col"><a class="referencia" href="#">Olvide mi contraseña</a></div>    
                <div class="col botonregistrar">Registrarse</div>
                </div>
                
            </div>
            

    </div>
    
</body>
</html>
